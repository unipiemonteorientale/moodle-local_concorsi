description:
  en:
    features:
      - Create Moodle random anomynous users
    genericName: Moodle local plugin
    longDescription: |
      Moodle local plugin that permits, to enabled users, to create random users
      and enrol them to current course. 


      It generates, and stores as Moodle file if needed, a pdf file with all
      credentials created. 


      This plugin is intended to use in public exams and is part of concorsi
      plugin suite: Concorsi Theme, Concorsi local plugin and Concorsi quiz
      report.


      The plugin is developed for Moodle 4.0 and above.


      Its develop was started by a joint venture of Università degli Studi di
      Verona and Università degli Studi del Piemonte Orientale in order to
      create a suite of Moodle plugin that can help Public Administrations to
      manage public exams with Moodle.
    shortDescription: |-
      Enable Moodle managers to create random credential for user and enrol them
      in current course. This plugin is useful to manage public exams
